<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--CSS Styles for NavBar-->
    <style>
        *{
            font-family: Cursive;
            font-weight: bold;
        }
        .navbar-custom {
            background-color: #DD0000;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-toggler,
        .navbar-custom .navbar-text {
            color: white;
        }
    </style>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--First dropdown-->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                    <li><a class="dropdown-item editdrop" href="#"></a></li>
                </ul>
                </li>
                <!--Second dropdown-->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Deals
                </a>
                </li>
                <!--Third dropdown-->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    What's new
                </a>
                </li>
                <!--Fourth dropdown-->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Pickup & Delivery
                </a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="HBCU Challenge" aria-label="Search">
                <button class="btn btn-light" type="submit"><img src="images/search.png" alt=""></button>
            </form>
            <ul class="nav navbar-nav navbar-right" style="padding-left: 30px">
            <li>
                <a class="nav-link active" aria-current="page" href="#">[ Guest ]<img src="images/login1.png" alt=""></a>
            </li>
            <li>
                <a class="nav-link" href="#"><img src="images/shopping-cart.png" alt=""></a>
            </li>
            </ul>
            </div>
        </div>
    </nav>

    <!--Javascript Functionality-->
    <script>
        let items = document.querySelectorAll('.editdrop');

        /*
        Fetch Categories From "categories_sample.json()" File
        */
        fetch("categories_sample.json")
            .then(response => response.json())
            .then(data => {
                for(let i = 0; i < 12; i += 1){
                    items[i].innerHTML = data[i + 2].displayText;
                }
            });
    </script>
    <!--{block content}

    {endblock}-->
</body>
</html>
